<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        display: grid;
        justify-content: space-evenly;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-columns:  1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        gap: 10px 5px;
    }
      .comment {
             height: 300px;
              padding: 10px;
        background: hotpink;
        border: 1px solid black;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);

    }
    .comment:hover {
        background: #d8e4ef;
        transition: .3s;
        transform: rotateY(10grad);
    }
    .comment h4 {
        height: 50px;
    }
</style>
<body>
<a href="user_details.html"></a>
<script>

        fetch('https://jsonplaceholder.typicode.com/comments')
            .then(response => {
                console.log(response);
                return response.json();
            })
            .then(comments => {
                for (const comment of comments) {
                    let divO = document.createElement('div');
                    divO.classList.add('comment');
                    divO.innerHTML = `<h4>postId: ${comment.postId}</h4> id: ${comment.id}; name: ${comment.name}; email: ${comment.email}; body: ${comment.body}>`;
                    document.body.append(divO);
                }
            })


</script>
</body>
</html>
